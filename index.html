<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="전략적 팀 전투(TFT) 홍보 페이지" />
    <!-- <meta property="og:title" content="롤토체스 (TFT)" />
    <meta
      property="og:description"
      content="롤토체스(전략적 팀 전투) 공식 홍보 페이지입니다."
    /> -->
    <meta property="og:image" content="og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <link rel="icon" href="favicon.ico" />
    <!-- Favicon 추가 위치 -->
    <title>롤토체스 (TFT)  홍보 페이지</title>

    <!-- WebFont 추가 위치 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- OG부분-->
    <meta property="og:title" content="뒤집개" />
    <meta property="og:description" content="무슨 쓸모가 있을텐데.." />
    <meta
      property="og:image"
      content="https://github.com/banban-jpg/250121/blob/main/TFT_Item_Spatula.png?raw=true"
    />
    <!-- 부트스트랩 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* 롤토체스 색상 */
      :root {
        --primary-color: #a5c4ff; /* 롤토체스 색상1 */
        --secondary-color: #3d54ab; /* 롤토체스 색상2 */
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f9;
        padding-top: 50px;
      }

      .navbar {
        background-color: var(--secondary-color);
      }

      .navbar-brand {
        color: #fff;
      }

      .carousel-item img {
        height: 400px;
        object-fit: cover;
        width: 100%;
      }

      .card {
        background-color: #fff;
        border: 1px solid #ddd;
        margin: 15px 0;
      }

      .card-title {
        color: var(--secondary-color);
      }

      .modal-content {
        background-color: #f9f9f9;
      }

      .modal-header {
        background-color: var(--secondary-color);
        color: white;
      }

      .footer {
        background-color: var(--primary-color);
        padding: 20px;
        text-align: center;
        color: #fff;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">롤토체스</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#carouselExample">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cards">게임 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">푸터</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 캐러셀 -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-80" alt="롤토체스 첫 번째 이미지" />
        </div>
        <div class="carousel-item">
          <img src="2.png" class="d-block w-80" alt="롤토체스 두 번째 이미지" />
        </div>
        <div class="carousel-item">
          <img src="5.jpg" class="d-block w-80" alt="롤토체스 세 번째 이미지" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">이전</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">다음</span>
      </button>
    </div>

    <!-- 게임 소개 카드 섹션 -->
    <div class="container" id="cards">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="6.png" class="card-img-top" alt="카드 이미지 1" />
            <div class="card-body">
              <h5 class="card-title">게임 소개 1</h5>
              <p class="card-text">
                롤토체스는 전략적 팀 전투 게임으로, 다양한 캐릭터와 전략을
                활용하여 승리하는 게임입니다.
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="4.jpg" class="card-img-top" alt="카드 이미지 2" />
            <div class="card-body">
              <h5 class="card-title">게임 소개 2</h5>
              <p class="card-text">
                캐릭터 배치와 아이템 조합을 통해 최강의 팀을 만들고, 상대 팀을
                물리치세요!
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="3.jpg" class="card-img-top" alt="카드 이미지 3" />
            <div class="card-body">
              <h5 class="card-title">게임 소개 3</h5>
              <p class="card-text">
                매번 다른 전략을 시도하며, 승리의 쾌감을 만끽하세요!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 스타일 추가 -->
    <style>
      /* 카드 이미지 크기 통일 */
      .card-img-top {
        height: 200px; /* 원하는 높이 지정 */
        object-fit: cover; /* 비율을 유지하며 이미지가 잘리지 않게 맞춤 */
      }
    </style>

    <!-- 모달 버튼
    <div class="text-center my-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        더 알아보기
      </button>
    </div> -->

    <!-- 모달 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              롤토체스 게임 소개
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            롤토체스는 각 팀원들의 전략을 살펴보고, 최고의 팀 조합을 만들어가는
            게임입니다.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary">더 알아보기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <div class="footer" id="footer">
      <p>&copy; 2025 롤토체스. All rights reserved.</p>
    </div>

    <!-- 부트스트랩 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
