<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="전략적 팀 전투(TFT) 홍보 페이지" />
    
    <!-- OG 메타 태그 -->
    <meta property="og:title" content="뒤집개" />
    <meta property="og:description" content="뭔가 쓸모가 있을텐데.." />
    <meta property="og:image" content="https://github.com/banban-jpg/250121/blob/main/TFT_Item_Spatula.png?raw=true" />

    
    <link rel="icon" href="favicon.ico" />
    <title>롤토체스 (TFT) 홍보 페이지</title>

    <!-- WebFont 추가 위치 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!-- 부트스트랩 5.3 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* 롤토체스 색상 */
      :root {
        --primary-color: #a5c4ff; /* 롤토체스 색상1 */
        --secondary-color: #3d54ab; /* 롤토체스 색상2 */
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f9;
        padding-top: 50px;
      }

      .navbar {
        background-color: var(--secondary-color);
      }

      .navbar-brand {
        color: #fff;
      }

      .carousel-item img {
        height: 400px;
        object-fit: cover;
        width: 100%;
      }

      .card {
        background-color: #fff;
        border: 1px solid #ddd;
        margin: 15px 0;
      }

      .card-title {
        color: var(--secondary-color);
      }

      .footer {
        background-color: var(--primary-color);
        padding: 20px;
        text-align: center;
        color: #fff;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">롤토체스</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#carouselExample">홈</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cards">게임 소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">푸터</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 캐러셀 -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-80" alt="롤토체스 첫 번째 이미지" />
        </div>
        <div class="carousel-item">
          <img src="2.png" class="d-block w-80" alt="롤토체스 두 번째 이미지" />
        </div>
        <div class="carousel-item">
          <img src="5.jpg" class="d-block w-80" alt="롤토체스 세 번째 이미지" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">이전</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">다음</span>
      </button>
    </div>

    <!-- 게임 소개 카드 섹션 -->
    <div class="container" id="cards">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="6.png" class="card-img-top" alt="카드 이미지 1" />
            <div class="card-body">
              <h5 class="card-title">게임 소개 1</h5>
              <p class="card-text">
                롤토체스는 전략적 팀 전투 게임으로, 다양한 캐릭터와 전략을
                활용하여 승리하는 게임입니다.
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="4.jpg" class="card-img-top" alt="카드 이미지 2" />
            <div class="card-body">
              <h5 class="card-title">게임 소개 2</h5>
              <p class="card-text">
                캐릭터 배치와 아이템 조합을 통해 최강의 팀을 만들고, 상대 팀을
                물리치세요!
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="3.jpg" class="card-img-top" alt="카드 이미지 3" />
            <div class="card-body">
              <h5 class="card-title">게임 소개 3</h5>
              <p class="card-text">
                매번 다른 전략을 시도하며, 승리의 쾌감을 만끽하세요!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
